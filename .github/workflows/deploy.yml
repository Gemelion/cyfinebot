name: Deploy to Render

on:
  push:
    branches:
      - main  # или любая другая ветка, с которой вы хотите деплоить

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to Render
        run: |
          curl -X POST https://api.render.com/deploy/some-unique-id # Тут вам нужно заменить на ваш web hook для Render
